<!DOCTYPE HTML>
<html>
	<head>
		<title>Timer</title>
		<link rel="stylesheet" type="text/css" href="timer.css">
	</head>
	<body>
		<div id="background">
		  <div id="outer">
		    &nbsp;
		    <button id="startButton" onClick="start()">Start</button>
		    <button id="addFiveButton"  onClick="addFiveMinutes()">+5 Minutes</button>
		    <div id ="inner"></div>
		    <button id="stopButton" onClick="stop()">Stop</button>
		    <button id="subtractFiveButton"  onClick="subtractFiveMinutes()">-5 Minutes</button>
		    <button id="resetButton" onClick="reset()">Reset</button>
		  </div>
		</div>

		<script type="text/javascript" src="timer.js"></script>
	</body>
</html>
